<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Cool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-100-v h-100-v">
        <div class="w-50-cent m-auto text-center">
            <div id="stopwatch-header" class="my-30">
                <h1>The Timer God Only Knows</h1>
            </div>
            <div id="stopwatch" class="w-50-cent m-auto">
                <span id="timer">00:00:00:00</span>
            </div>
            <div id="button-container" class="my-30">
                <button id="start-btn" class="btn btn-transparent text-white mx-5">Start</button>
                <button id="pause-btn" class="btn btn-transparent text-white mx-5">Pause</button>
                <button id="stop-btn" class="btn btn-transparent text-white mx-5">Stop</button>
                <button id="lap-btn" class="btn btn-transparent text-white mx-5">Lap</button>
            </div>
            <div class="my-30">
                <span id="record">Time</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
